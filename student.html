<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Student page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div class="student-container container">
      <div class="row">
        <div class="col-md-4">
          <h1 class="student-welcome">Welcome back, (student)!</h1>
        </div>
        <div class="col-md-4 offset-md-4">
          <h1 class="point-total">Current points: 227</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="transaction-title card-header">
              <h2 class="transactions">Recent transactions</h2>
            </div>
            <table class="table">
              <thead>
                <tr>
                  <th scope="col">Points</th>
                  <th scope="col">Date</th>
                  <th scope="col">Spent on</th>
                  <th scope="col">Total points</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td>+ 8</td>
                  <td>June 23, 2025</td>
                  <td>-</td>
                  <td>230</td>
                </tr>
                <tr>
                  <td>- 5</td>
                  <td>June 22, 2025</td>
                  <td>Library</td>
                  <td>222</td>
                </tr>
                <tr>
                  <td>+ 10</td>
                  <td>June 21, 2025</td>
                  <td>-</td>
                  <td>227</td>
                </tr>
                <tr>
                  <td>- 3</td>
                  <td>June 20, 2025</td>
                  <td>Cafeteria</td>
                  <td>217</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
