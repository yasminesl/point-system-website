<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-8">
          <div class="logo">
            <img
              src="/images/Charlotte-Mecklenburg Academy_Logo.png"
              alt="cma-logo"
              class="cma-logo img-fluid rounded mx-auto d-block"
              width="537px"
            />
          </div>
        </div>
        <div class="col-4">
          <div class="content-intro">
            <h1>Login to your dashboard</h1>
            <h2>Keep score of your points</h2>
          </div>
          <div class="content-login">
            <form id="login-form">
              <div class="email">
                <label for="email">Email address</label>
                <input
                  type="email"
                  placeholder="Enter email"
                  autocomplete="off"
                  autofocus="on"
                  class="form-control"
                  id="search-text-input"
                />
              </div>
              <div class="password">
                <label for="password">Password</label>
                <input
                  type="password"
                  placeholder="*********"
                  autocomplete="off"
                  autofocus="on"
                  class="flex-fill form-control"
                  id="search-text-input"
                />
              </div>
            </form>
            <button type="submit" value="search" class="btn btn-primary">
              <strong>Login</strong>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
