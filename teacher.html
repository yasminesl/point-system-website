<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Teacher page</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div class="teacher-container container">
      <div class="row">
        <div class="col-9">
          <h1 class="teacher-welcome">Welcome back, (teacher)</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-9">
          <h2 class="students-title">Students</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-12">
          <div class="accordion" id="accordionExample">
            <div class="accordion-item">
              <h3 class="accordion-header">
                <button
                  class="accordion-button"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseOne"
                  aria-expanded="true"
                  aria-controls="collapseOne"
                >
                  Courtney H.
                </button>
              </h3>
              <div
                id="collapseOne"
                class="accordion-collapse collapse show"
                data-bs-parent="#accordionExample"
              >
                <div class="accordion-body">
                  <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Points earned</th>
                        <th scope="col">Points spent</th>
                        <th scope="col">Total points</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>25</td>
                        <td>-10 snacks</td>
                        <td>40</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseTwo"
                  aria-expanded="false"
                  aria-controls="collapseTwo"
                >
                  Darrell S.
                </button>
              </h2>
              <div
                id="collapseTwo"
                class="accordion-collapse collapse"
                data-bs-parent="#accordionExample"
              >
                <div class="accordion-body">
                  <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Points earned</th>
                        <th scope="col">Points spent</th>
                        <th scope="col">Total points</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>33</td>
                        <td>-20 shop</td>
                        <td>60</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header">
                <button
                  class="accordion-button collapsed"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseThree"
                  aria-expanded="false"
                  aria-controls="collapseThree"
                >
                  Jenny W.
                </button>
              </h2>
              <div
                id="collapseThree"
                class="accordion-collapse collapse"
                data-bs-parent="#accordionExample"
              >
                <div class="accordion-body">
                  <table class="table">
                    <thead>
                      <tr>
                        <th scope="col">Points earned</th>
                        <th scope="col">Points spent</th>
                        <th scope="col">Total points</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        <td>15</td>
                        <td>-8 shop</td>
                        <td>55</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
        <a href="/student.html">Student dashboard</a>
        <a href="/index.html">Login dashboard</a>
      </div>
    </div>
  </body>
</html>
